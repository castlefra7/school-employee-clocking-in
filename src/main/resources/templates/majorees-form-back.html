<!DOCTYPE html>
<html>
    <div th:replace="fragments/general.html :: head"></div>
    <body>
        <div th:replace="fragments/general.html :: header"></div>
        <div class="columns is-desktop is-centered">
            <div class="column p-5 is-one-third">
                <h1 th:if="${isupdate == null || isupdate == false}">Nouvelle majorée</h1>
                <h1 th:if="${isupdate != null && isupdate == true}">Mise à jour</h1>
              
                <form th:object="${majAttr}"
                   method="post"
                   th:action="${isupdate != null && isupdate == true}?@{/majorees-update}:@{/majorees}"
                   >
                    <input type="hidden" th:field="*{id}" th:value="${majAttr.id}" />
                    <div class="field">
                        <label class="label">Code</label>
                        <div class="control">
                            <input class="input" th:field="*{code}" type='text'/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Type</label>
                        <div class="select">
                            <select class="input"  th:field="*{majorer_type}">
                                <option value="nuit">nuit</option>
                                <option value="dimanche">dimanche</option>
                                <option value="ferier">ferier</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Pourcentage</label>
                        <div class="control">
                            <input class="input"  th:field="*{percentage}" step='any' type='number'/>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <button 
                                class="button is-primary is-fullwidth" type="submit">Valider</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
