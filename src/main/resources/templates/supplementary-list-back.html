<!DOCTYPE html>
<html>
    <div th:replace="fragments/general.html :: head"></div>
    <body>
        <div th:replace="fragments/general.html :: header"></div>

        <div class="columns is-centered">
            <div class="column is-four-fifths">
                <h1 class="is-size-1">Liste supplémentaires</h1>
                <a class="button is-primary" th:href="@{/supplementaries-form}">Nouvelle supplémentaire</a>

                <table class="table is-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Nombre heures</th>
                            <th>Type période</th>
                            <th>Pourcentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="suppl: ${supplementaries}">
                            <td th:text="${suppl.getCode()}" />
                            <td th:text="${suppl.getMax_hour_per_period()}" />
                            <td th:text="${suppl.getPeriod_type()}" />
                            <td th:text="${suppl.getPercentage()}" />
                            <td>
                                <a th:href="@{/supplementaries/{id}(id=${suppl.getId()})}" class="button is-primary">Détails</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <nav th:if="${numberpages > 0}" class="pagination is-centered" role="navigation" aria-label="pagination">
                    <a th:href="@{/supplementaries(page=${prev})}"  class="pagination-previous">Previous</a>
                    <a th:href="@{/supplementaries(page=${next})}" class="pagination-next">Next page</a>
                    <ul class="pagination-list">
                        <li  th:each="iter: ${#numbers.sequence(1, __${numberpages}__)}">
                            <a
                                th:classappend="${(iter-1== page) ? 'is-current': ''}"
                                th:href="@{/supplementaries(page=${iter-1})}"
                                th:text="${iter}" class="pagination-link">-1</a></li>
                    </ul>
                </nav>

            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </body>
</html>
